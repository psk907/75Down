[application]

name="75 Down!!"
main_scene="res://MAIN FILE/MainMenu.scn"
icon="res://IMG-20180203-WA0002.png"

[autoload]

global="*res://global.gd"

[display]

fullscreen=true
width=1336
height=768
stretch_aspect="keep"
text_edit_idle_detect_sec=3
